                                <div class="d-grid gap-2 mt-4">
                                    <button type="button" class="btn btn-primary btn-lg" id="submitBtn">Enviar
                                        Dados</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('cronogramaForm');
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.addEventListener('click', function () {
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                submitBtn.disabled = true;
                submitBtn.textContent = 'Enviando...';

                fetch('https://webhook-n8n-dev-conectarecife.recife.pe.gov.br/webhook/alimentarcronograma', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Dados enviados com sucesso!');
                            form.reset();
                        } else {
                            alert('Erro ao enviar dados. Por favor, tente novamente.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao enviar dados. Verifique sua conex√£o.');
                    })
                    .finally(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Enviar Dados';
                    });
            });
        });
    </script>
