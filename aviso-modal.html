<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root {
        --brand-primary: #0053a4;
        --brand-secondary: #003a73;
        --brand-highlight: #00a3ff;
        --surface: #f4f7fb;
        --surface-strong: #ffffff;
        --border-color: #d0d7e2;
        --text-strong: #1b263b;
        --text-muted: #5b6c8c;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        font-family: "Public Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--surface);
        color: var(--text-strong);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .modal-backdrop-static {
        position: fixed;
        inset: 0;
        background: rgba(0, 29, 61, 0.3);
        backdrop-filter: blur(3px);
      }

      .modal-dialog-centered {
        max-width: 560px;
        width: 100%;
        margin: 0 auto;
      }

      .modal-content {
        border: none;
        border-radius: 1.5rem;
        box-shadow: 0 25px 60px rgba(6, 39, 87, 0.15);
      }

      .modal-header {
        border-bottom: none;
        padding-bottom: 0;
      }

      .modal-body {
        padding-top: 0.5rem;
        color: var(--text-muted);
      }

      .lead-message {
        color: var(--text-strong);
        font-size: 1.05rem;
        line-height: 1.6;
      }

      .countdown-wrapper {
        margin-top: 1.25rem;
        padding: 1.25rem;
        background: linear-gradient(120deg, rgba(0, 83, 164, 0.08), rgba(0, 163, 255, 0.08));
        border-radius: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .countdown-icon {
        font-size: 2rem;
      }

      .countdown-label {
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--brand-secondary);
        font-weight: 600;
      }

      .countdown-time {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--brand-primary);
      }

      .status-message {
        margin-top: 1.5rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-closed {
        color: #b00020;
        font-weight: 700;
      }

      .status-open {
        color: var(--brand-secondary);
      }
    </style>
  </head>
  <body>
    <div class="modal-backdrop-static"></div>
    <div class="modal d-block" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
          <div class="modal-header">
            <div>
              <p class="text-uppercase text-muted fw-semibold small mb-1">Atualiza√ß√£o oficial</p>
              <h2 class="modal-title h4 mb-0">‚ö†Ô∏è Aviso</h2>
            </div>
          </div>
          <div class="modal-body">
            <p class="lead-message">
              O per√≠odo de inscri√ß√£o inicia √†s <strong>00:00:00 do dia 17/11/2025</strong> e encerra √†s
              <strong>23:59:59 do dia 26/11/2025</strong>.
            </p>

            <div class="countdown-wrapper">
              <span class="countdown-icon">‚è≥</span>
              <div>
                <p class="countdown-label mb-1">Tempo at√© o in√≠cio das inscri√ß√µes</p>
                <p class="countdown-time mb-0" id="countdown">--d --h --m --s</p>
              </div>
            </div>

            <p class="status-message" id="statusMessage"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const countdownEl = document.getElementById("countdown");
      const statusEl = document.getElementById("statusMessage");

      const startDate = new Date("2025-11-17T00:00:00-03:00");
      const endDate = new Date("2025-11-26T23:59:59-03:00");

      function formatDuration(ms) {
        const totalSeconds = Math.max(0, Math.floor(ms / 1000));
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        return `${days}d ${String(hours).padStart(2, "0")}h ${String(minutes).padStart(2, "0")}m ${String(seconds).padStart(2, "0")}s`;
      }

      function updateStatus() {
        const now = new Date();

        if (now > endDate) {
          countdownEl.textContent = "00d 00h 00m 00s";
          statusEl.innerHTML = "‚ùå <span class='status-closed'>Inscri√ß√µes encerradas</span>";
          return;
        }

        if (now >= startDate && now <= endDate) {
          countdownEl.textContent = "00d 00h 00m 00s";
          statusEl.innerHTML = "üéâ <span class='status-open'>Inscri√ß√µes em andamento! Aproveite para garantir sua participa√ß√£o.</span>";
          return;
        }

        const diff = startDate - now;
        countdownEl.textContent = formatDuration(diff);
        statusEl.innerHTML = "üöÄ <span class='status-open'>Prepare-se! Em breve abriremos as inscri√ß√µes.</span>";
      }

      updateStatus();
      setInterval(updateStatus, 1000);

      setTimeout(() => {
        window.location.href =
          "https://webhook-n8n-dev-conectarecife.recife.pe.gov.br/webhook/10a4b028-f7d2-423b-9781-1673a7314490";
      }, 30000);
    </script>
  </body>
</html>
